version: '3'
services:
  backend: 
    build: ./backend
    image: backend:1.0.0 
    networks:
      - expense 
    container_name: backend 
    depends_on: 
      - mysql 

  mysql:
    build: ./mysql
    image: mysql:1.0.0 
    networks: 
      - expense
    container_name: mysql 
    volumes:
      - mysql:/var/lib/mysql 
  
  frontend: 
    build: ./frontend
    image: frontend:1.0.0 
    networks:
      - expense 
    container_name: frontend 
    ports:
      - 80:80
    depends_on:
      - backend 

networks:
  expense: {}

volumes:
  mysql:
