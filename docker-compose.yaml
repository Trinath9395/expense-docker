networks:
  expense: {}

volumes:
  mysql:

services:
  backend:
    image: backend:1.0.0       # assumes this image exists locally or in a registry
    command: sh -c "sleep 10 && node /opt/backend/index.js"
    container_name: backend
    networks:
      - expense
    depends_on:
      - mysql

  mysql:
    # use your own image mysql:1.0.0 if you built it; otherwise use mysql:8.0
    image: mysql:1.0.0
    container_name: mysql
    networks:
      - expense
    volumes:
      - mysql:/var/lib/mysql

  frontend:
    image: frontend:1.0.0
    container_name: frontend
    networks:
      - expense
    ports:
      - "80:80"
    depends_on:
      - backend
